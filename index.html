<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Player Oficial Twitch</title>
<style>
body {
    margin: 0;
    background-color: #4b0082; /* Fundo roxo */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
}

/* Player centralizado com sombra e borda arredondada */
.player-container {
    width: 90%;
    max-width: 1000px;
    border-radius: 20px;
    box-shadow: 0 0 40px rgba(0,0,0,0.7);
    overflow: hidden;
    background-color: #6a0dad; /* Roxo mais forte dentro do player */
    position: relative;
}

/* AO VIVO no topo do player */
.live-indicator {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.7);
    color: red;
    font-weight: bold;
    padding: 5px 15px;
    border-radius: 10px;
    font-size: 18px;
    animation: pulse 1.5s infinite;
}

/* AnimaÃ§Ã£o AO VIVO */
@keyframes pulse {
    0% {opacity: 1;}
    50% {opacity: 0.4;}
    100% {opacity: 1;}
}

/* Twitch iframe */
iframe {
    width: 100%;
    height: 500px;
    border: none;
    border-radius: 20px;
}

/* Responsivo */
@media(max-width:768px){
    <iframe 
    src="https://player.twitch.tv/?channel=nickelodeonbrasil309873&parent=novidadesdanickonline-cloud.github.io"
    allowfullscreen>
</iframe>
    }
}
</style>
</head>
<body>

<div class="player-container">
    <div class="live-indicator">ðŸ”´ AO VIVO</div>
    <iframe 
        src="https://player.twitch.tv/?channel=nickelodeonbrasil309873&parent=novidadesdanickonline.github.io"
        allowfullscreen>
    </iframe>
</div>

</body>
</html>
